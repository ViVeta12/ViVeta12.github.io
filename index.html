<!DOCTYPE html>
<html>
  <head>
    <title>간단한 텍스트 rpg</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="menu">
      <p
        class="menu"
        onclick="mclose()"
        style="
          font-size: 350%;
          text-align: justify;
          left: 75%;
          top: 1%;
          color: white;
          height: 33px;
          width: 17%;
          line-height: 50%;
        "
      >
        ×
      </p>
      <div class="menu mclick" style="top: 50px;">내 정보</div>
      <div class="menu mclick" style="top: 100px;">아이템</div>
      <div class="menu mclick" style="top: 150px;">장비</div>
      <div class="menu mclick" style="top: 200px;">전투</div>
      <div class="menu mclick" style="top: 250px;">메인퀘스트</div>
      <div class="menu mclick" style="top: 300px;">임무</div>
      <div class="menu mclick" style="top: 350px;">대장간</div>
      <div class="menu mclick" style="top: 400px;">요리</div>
      <div class="menu mclick" style="top: 450px;">가공</div>
      <div class="menu mclick" style="top: 500px;">창고</div>
      <div class="menu mclick" style="top: 550px;">거래</div>
      <div class="menu mclick" style="top: 600px;">이동</div>
      <div class="menu mclick" style="top: 650px;">도감</div>
      <div class="menu mclick" style="top: 700px;">설정</div>
    </div>
    <div id="closedmenu">
      <div
        id="menuopen"
        onclick="mopen()"
        style="
          position: absolute;
          color: white;
          font-size: 350%;
          left: 15%;
          height: 33px;
          width: 33px;
          top: 1%;
          line-height: 50%;
        "
      >
        =
      </div>
    </div>
    <div id="게임화면"><div>
    <script src="js/menu.js"></script>
  </body>
</html>
